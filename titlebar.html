<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="node_modules/loglevel/dist/loglevel.js"></script>
<script type="text/javascript" src="node_modules/isotope-layout/dist/isotope.pkgd.js"></script>
<script type="text/javascript" src="node_modules/imagesloaded/imagesloaded.js"></script>
<script type="text/javascript" src="node_modules/loglevel/dist/loglevel.js"></script>

<script>

    log.setLevel(log.levels.DEBUG);
    log.warn("Site Version: " + Global.SITE_VERSION);

    $(function () {
        log.debug("Init scroll listener!")
        let nav = $("#top_navbar ul")
        $(window).on("scroll",
            (event) => {
                log.debug($(window).scrollTop() + " " + $(nav).scrollTop)
            }
        )
    });

    $(function() {
        let link_string = "#" + Util.getPageName(window) + "_navbutton";
        log.debug("Target link: " + link_string);
        let link = $(link_string);
        link.css("font-size", "1.65em")
        link.css("font-weight", "bold")
    });

    $("div.grid-item").each((index, item) => {
        if($(item).css("background-image") === "none") {
            $(item).css("background-color", Util.getRandomPaletteColor())
        }
    });

    $(function() {
        let grid = $(".grid")
        grid.isotope({
            itemSelector: ".grid-item",
            layoutMode: "masonry",
            masonry: {
                initLayout: false
            }
        });
    });

    $(document).ready().on(() => {
        let grid = $(".grid");
        grid.imagesLoaded().progress(grid.isotope("layout")) // Reload layout
        grid.isotope("reloadItems")
    });

</script>

<header>
    <h1> Stephen Welch </h1>
</header>

<nav id="top_navbar">
    <ul>
        <li><a id="index_navbutton" href="index.html"> Home </a></li>
        <li><a id="resume_navbutton" href="resume.html"> Resume </a></li>
        <li><a id="projects_navbutton" href="projects.html"> Projects </a></li>
        <li><a id="contact_me_navbutton" href="contact_me.html"> Contact Me </a></li>
    </ul>
</nav>
